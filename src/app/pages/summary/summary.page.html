
<ion-content>
<ion-grid>
    <ion-row style="margin-top: 13px;">
        <ion-col size="4"><ion-icon (click)="goto('card-detail')" name="arrow-back" style="font-weight: bold">
        </ion-icon>
        <span (click)="goto('card-detail')" style="font-weight: bold;margin-left: 3px">Back</span>
        </ion-col>
        <ion-col size="6">
          <div class="edit">Summary</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="center">
          <img src="{{data.card_img}}"  width="275">
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom:1px solid gray">
        <ion-col size="6">
          <div class="txt">Basic card<br>
            2020 Birthday Card
          </div>
          <div class="txt">
            Gift Money
          </div>
        </ion-col>
        <ion-col size="6" style="text-align:center">
          <div class="txt add">
            ${{data.price}}
          </div>
          <div class="txt add price">
              ${{data.gift}}
            </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding-top: 15px;">
            <div class="txt">
                Total
              </div>
        </ion-col>
        <ion-col size="6" style="padding-top: 15px;">
            <div class="edit">${{data.total_amt}} AUD</div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="8" style="padding-top: 15px;">
              <div class="txt">
                  Enter recipent's Mobile Number
                </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input [(ngModel)]="receive_emil" class="inp"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row> 
        <ion-col size="12">
            <button class="profbtn">Edit Card</button>
        </ion-col>
        <ion-col size="12">
            <button (click)="goto('checkout')" class="profbtn hh">Checkout</button>
        </ion-col>
      </ion-row>
</ion-grid>
</ion-content>
