<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-toolbar style="padding: 0;">
            <ion-label class="lab">Cards for your</ion-label>
            <ion-title style="    text-align: left;
                    padding: 0;
                    color: #1f1e1f;">loved ones</ion-title>
          </ion-toolbar>
        </ion-col>
        <ion-col size="3">
          <div class="box"><img class="imgc" src="assets/img/cart.png">
            <ion-badge class="badge" color="dark">99</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10">
          <ion-icon class="glassimg" name="search"></ion-icon>
          <ion-input [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)" placeholder="Search" class="inmp">
          </ion-input>
        </ion-col>
        <ion-col size="2">
          
          <img style="margin-left: 10px;
              margin-top: 10px;" src="assets/img/Filters.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">

          <ul class="ulo">
            <!-- <li [ngClass]="{'active': selectedItem == 'categories'}" (click)="imagegg('categories')">
              <div>Categories</div>
            </li> -->
            <li [ngClass]="{'active': selectedItem == 'Trending'}" (click)="imagegg('Trending')">
              <div>Trending</div>
            </li>
            <li [ngClass]="{'active': selectedItem == 'Premium'}" (click)="imagegg('Premium')">Premium</li>
            <li [ngClass]="{'active': selectedItem == 'Basic'}" (click)="imagegg('Basic')">Basic</li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>

    <ion-row *ngIf="prod">
      <ion-col size="6" *ngFor="let pro of resArry" (click)="price(pro.amount,pro.image,pro.category_name)">

        <div style="margin-left: 3%;">
            <span style="font-size:13px;">{{pro.category_name}}</span><br>
            <ion-label style="color:gray;font-weight:bold">${{pro.amount}}</ion-label>
        </div>

        <div class="checks">
          <img class="carimg" src="{{pro.image}}">
          <h1>{{pro.sub_cat_name}}</h1>
          <p>${{pro.amount}}</p>
        </div>

      </ion-col>



    </ion-row>
